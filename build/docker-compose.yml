services:
  db:
    image: postgres:15
    container_name: distancia-ceps-db
    env_file: ./.env
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      TZ: America/Sao_Paulo
    ports:
      - "${DB_PORT}:5432"
    networks:
      - distancia-ceps-network
    
networks:
  distancia-ceps-network:
    driver: bridge

volumes:
  postgres_data:
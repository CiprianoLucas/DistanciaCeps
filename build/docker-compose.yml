services:
  back:
    platform: linux/amd64
    container_name: distancia-ceps-back
    build:
      context: ./../
      dockerfile: ./back/Dockerfile
    volumes:
      - ./../back/Logs:/app/Logs/
    env_file: ./.env
    ports:
      - "7000:7000"
    depends_on:
      - db
      - front
    networks:
      - distancia-ceps-network
  db:
    image: postgres:15
    container_name: distancia-ceps-db
    env_file: ./.env
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      TZ: America/Sao_Paulo
    ports:
      - "5432:5432"
    networks:
      - distancia-ceps-network
    expose:
      - 5432
  front:
    platform: linux/amd64
    container_name: distancia-ceps-front
    build: 
      context: ./../front
      dockerfile: Dockerfile
    volumes:
      - ./../front/src:/app/src
      - ./../front/public:/app/public
    mem_limit: 512m
    memswap_limit: 1g
    env_file: ./.env
    depends_on:
      - db
    ports:
      - "7001:7001"
    networks:
      - distancia-ceps-network
    
networks:
  distancia-ceps-network:
    driver: bridge

volumes:
  postgres_data: